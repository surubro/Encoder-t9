<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T9 Encoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea, input {
            width: 80%;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h2>T9 Text Encoder</h2>
    <textarea id="inputText" rows="4" placeholder="Type your message here..."></textarea>
    <br>
    <button onclick="encodeT9()">Encode</button>
    <br>
    <input type="text" id="outputText" readonly placeholder="Encoded output will appear here">

    <script>
        function encodeT9() {
            const t9Map = {
                'a': '2', 'b': '22', 'c': '222',
                'd': '3', 'e': '33', 'f': '333',
                'g': '4', 'h': '44', 'i': '444',
                'j': '5', 'k': '55', 'l': '555',
                'm': '6', 'n': '66', 'o': '666',
                'p': '7', 'q': '77', 'r': '777', 's': '7777',
                't': '8', 'u': '88', 'v': '888',
                'w': '9', 'x': '99', 'y': '999', 'z': '9999',
                ' ': '0'
            };

            let inputText = document.getElementById("inputText").value.toLowerCase();
            let encodedText = '';

            for (let char of inputText) {
                if (t9Map[char]) {
                    encodedText += t9Map[char] + ' ';
                }
            }

            document.getElementById("outputText").value = encodedText.trim();
        }
    </script>

</body>
</html>
